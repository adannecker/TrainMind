name: trainmind

services:
  postgres:
    build:
      context: .
      dockerfile: postgres/Dockerfile
    image: trainmind-postgres:16
    container_name: trainmind-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trainmind}
      POSTGRES_USER: ${POSTGRES_USER:-trainmind}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trainmind}
    ports:
      - "5432:5432"
    volumes:
      - trainmind_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trainmind} -d ${POSTGRES_DB:-trainmind}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  trainmind_pg_data:
    name: trainmind_pg_data